<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f3e90f406f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="topnav">
      <a href="#home" class="active"><i class="fas fa-home"></i>Home</a>
      <a href="#search"><i class="fas fa-search"></i>Search</a>
      <a href="#contact"><i class="far fa-envelope"></i>Contact</a>
      <a href="#login"><i class="fas fa-user"></i>Login</a>
      <a href="javascript:void(0);" class="icon">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <script>
      icon_btn = document.querySelector(".icon");

      function myFunction() {
        const x = document.querySelector(".topnav");
        if (x.className === "topnav") {
          x.classList.add("responsive");
        } else {
          x.className = "topnav";
        }
      }

      icon_btn.addEventListener("click", myFunction);
    </script>
  </body>
</html>
