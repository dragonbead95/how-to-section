<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <!--Use any element to open the sidenav-->
    <span id="openNavBtn">open</span>

    <!-- Add all page content inside this div
        if you want the side nav to push page 
        content to the right (not used if you 
        only want the sidenav to sit on top 
        of the page -->
    <div id="main">...</div>

    <script>
      /* Set the width of the side navigation to 250px*/
      function openNav() {
        const mySidenav = document.querySelector("#mySidenav");
        const main = document.querySelector("#main");
        const body = document.querySelector("body");

        mySidenav.style.width = "250px";
        //mySidenav.style.width = "100%";
        //mySidenav.style.display = "block"; The example below opens and close the side navigation menu without animations:
        main.style.marginLeft = "250px";
        body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }
      function closeNav() {
        const mySidenav = document.querySelector("#mySidenav");
        const main = document.querySelector("#main");
        const body = document.querySelector("body");
        mySidenav.style.width = "0px";
        //mySidenav.style.display = "none";
        main.style.marginLeft = "0px";
        body.style.backgroundColor = "white";
      }

      const openNavBtn = document.querySelector("#openNavBtn");
      const closeBtn = document.querySelector(".closebtn");

      openNavBtn.addEventListener("click", openNav);
      closeBtn.addEventListener("click", closeNav);
    </script>
  </body>
</html>
